<!DOCTYPE html>
<html>
<head>
  <title>REGISTRATION PAGE</title>
  <meta name="description" content="This is a form for new user registration">
  <link rel="stylesheet" type="text/css" href="./css/simple.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="register.js"></script>
</head>
<body>
  <!-- [HEADER] -->
  <header id="header"></header>

  <!-- [BODY] -->
  <div id="body">
    <h3>NEW USER REGISTRATION</h3>
    <form onsubmit="return register();">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Jhon Brown" required autofocus><br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="jhon@brown.com" required><br>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <label for="password">Confirm Password: </label>
    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required><br>
    <input type="submit" value="Enter"/>
    </form>
  </div>

  <!-- [FOOTER] -->
  <footer id="footer">
    
    2019 &copy; Copyright S.Pavlov 
  </footer>
</body>
</html>
